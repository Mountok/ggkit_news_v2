<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Актуальное фото</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: system-ui; padding: 24px; max-width: 900px; margin: auto; }
    img { max-width: 100%; height: auto; border-radius: 12px; }
  </style>
</head>
<body>
  <h1>Актуальное фото</h1>
  <img id="hero" alt="Фото" />
  <div id="error" style="color: red; margin-top: 16px;"></div>
  <script>
    const BUCKET = 'ggkit-news';
    const KEY = 'public/hero.jpg';
    const base = `https://storage.yandexcloud.net/${BUCKET}/${encodeURIComponent(KEY)}`;
    const img = document.getElementById('hero');
    const errorDiv = document.getElementById('error');
    
    img.onerror = function() {
      errorDiv.textContent = 'Ошибка загрузки изображения. Возможные причины: файл не загружен, неправильные настройки доступа к бакету, или проблемы с CORS.';
    };
    
    img.onload = function() {
      errorDiv.textContent = '';
    };
    
    img.src = `${base}?t=${Date.now()}`;
  </script>
</body>
</html>
