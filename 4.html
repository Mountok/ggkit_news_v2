<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Фото 4</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    body { min-height: 100vh; min-width: 100vw; height: 100vh; width: 100vw; margin: 0; padding: 0; overflow: hidden; background: #111; display: flex; align-items: center; justify-content: center; }
    img { width: 100vw; height: 100vh;display: block; border-radius: 0; background: #111; }
  </style>
</head>
<body>
  <h1 style="display:none">Фото 4</h1>
  <img id="hero" alt="Фото 4" />
  <div id="error"></div>
  <script>
    const BUCKET = 'ggkit-news';
    const KEY = 'public/4.jpg';
    const base = `https://storage.yandexcloud.net/${BUCKET}/${encodeURIComponent(KEY)}`;
    const img = document.getElementById('hero');
    const errorDiv = document.getElementById('error');
    img.onload = function() {
      errorDiv.textContent = '';
    };
    img.src = `${base}?t=${Date.now()}`;
  </script>
</body>
</html>
